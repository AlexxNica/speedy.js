engines:
  eslint:
    enabled: true
  tslint:
    enabled: true
    channel: beta
  duplicate:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "packages/compiler/src/**/*"
  - "packages/compiler/*.ts"
  - "packages/compiler/__integrationtests__/**/*"
  - "packages/loader/**/*"
  - "packages/runtime/lib/**/*"
exclude_paths:
- packages/benchmark
- node_modules/